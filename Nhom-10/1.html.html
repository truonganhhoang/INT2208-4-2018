<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bootstrap 3 Navigation</title>
    <!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://run.plnkr.co/plunks/ZrnnkFR3Yv9HGQHrRMiW/formChanges.css"></script>

</head>

<body>
    <div class="header">
        <p class="slogan">Learn anything fun flashcards<br>by Duolingo</p>
        <img class="icon pull-right" src="images/gootrans.png" width=200px height=200px>
    </div>

    <div class="example">

        <div id="header">
            <nav class="navbar navbar-static-top navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                    </button>
                        <a href="" class="navbar-brand"><img class="img" src="images/card.ico" width=40 height=40><span class="card">TinyCards</span></a>
                    </div>

                    <div class="navbar-collapse collapse" id="menu">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#" class="login"> LOG IN WITH DUOLINGO</a></li>
                            <li><a href="#"><button class="but">Sign up</button></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="row">
                <div class=" col-md-12 ">
                    <div class="interface">
                        <div class="pull-left search">
                            <div class="pull-left im1">
                                <img class="explorer" src="images/sherlock.jpg" width=120px height=120px>
                            </div>
                            <div class="pull-right search-box">
                                <div class="search-decks">
                                    Search decks
                                </div>
                                <form class="navbar-form ">
                                    <div class="form-group has-feedback has-feedback-left">
                                        <i class="glyphicon glyphicon-search form-control-feedback"></i>
                                        <input class="form-control" type="text" placeholder="Search">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="pull-right create">
                            <div class="pull-left im2">
                                <img class="artist" src="images/artist.png" width=180px height=180px>

                            </div>
                            <div class="pull-right but2">
                                <div class="cre-but">
                                    Create your own
                                </div>
                                <button class="btn btn-info">Create</button>
                            </div>
                        </div>
                        <div class="trend">
                            <hr>
                            <div class="pull-left trending">
                                <p>Decks we love</p>
                            </div>
                            <div class="pull-right see-all">
                                <p>SEE ALL</p>
                            </div>
                        </div>
                        <div class="trend">
                            <hr>
                            <div class="pull-left trending">
                                <p>TRENDING</p>
                            </div>
                            <div class="pull-right see-all">
                                <p>SEE ALL</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <footer>
        <div class="col-md-offset-2 footer-font">
            <span class="footer-margin">ABOUT</span><span class="footer-margin">SUPPORT</span><span class="footer-margin">TERMS</span><span class="footer-margin">DUOLINGO</span><span class="footer-margin">FACEBOOK</span><span class="footer-margin">TWITTER</span>
            <span class="footer-margin">LANGUAGE</span>
        </div>
    </footer>
</body>

</html>
